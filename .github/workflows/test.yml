name: Workspace Checks & Tests

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Clippy and fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
      - name: Check Formatting
        run: cargo fmt -- --check
      - name: Check Clippy
        run: cargo clippy --tests -- -Dclippy::all

  test:
    needs: check
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        toolchain: [stable]

    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: "${{ matrix.toolchain }}"
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        default: true
    - uses: Swatinem/rust-cache@v1
    - name: Add wasm32 target
      run: rustup target add wasm32-unknown-unknown
    - name: Check with stable features
      run: cargo check --verbose

      # FIXME: this is a workaround to ensure tests pass on Linux
      # See: https://github.com/near/near-workspaces-rs/issues/312
    - name: Install nextest for test retries(linux)
      if: matrix.platform == 'ubuntu-latest'
      run: cargo install cargo-nextest
    - name: Run tests with unstable features(linux)
      if: matrix.platform == 'ubuntu-latest'
      run: NEAR_RPC_TIMEOUT_SECS=100 cargo nextest run --verbose --features unstable

    - name: Run tests with unstable features(macOS)
      if: matrix.platform == 'macos-latest'
      run: NEAR_RPC_TIMEOUT_SECS=100 cargo test --verbose --features unstable
